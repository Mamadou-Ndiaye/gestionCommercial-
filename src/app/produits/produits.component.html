
<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">Liste des produits</div>
    <div class="panel-body">
      <button class="btn btn-primary"  (click)="onGetProducts()">Produits</button>
    </div>

    <div class="panel-body">

      <form #f="ngForm" (ngSubmit)="onChercher(f.value)"  >
          <div class="form-group">
              <label>KeyWord :</label>
            <input  type="text" name="keyword"  ngModel  >
            <button type="submit" class="btn btn-primary" >
              <span class="glyphicon glyphicon-search"></span>
              Chercher
            </button>
          </div>
      </form>

      <table *ngIf="produits"  class="table  table-striped t1">
        <tr><th>ID</th> <th>NAME</th> <th>CurrentPrice</th> <th>QTE</th> <th>PROMO</th> <th>Delete</th> <th>Update</th> </tr>
        <tr *ngFor=" let p of produits._embedded.products">
          <td>{{p.id}}</td>
          <td>{{p.name}}</td>
          <td>{{p.currentPrice | number:'0.2'}}</td>
          <td>{{p.quantity}}</td>
          <td>{{p.promotion}}</td>
          <td><a class="btn btn-danger"  (click)="onDeleteProduct(p)"> Delete</a></td>
          <td><a class="btn btn-success"  (click)="onUpdateProduct(p)"><span class="glyphicon glyphicon-edit"></span>Update</a></td>
        </tr>
      </table>
      <ul  *ngIf="pages" class="nav nav-pills">
        <li *ngFor="let p of pages; let  i=index" [ngClass]="i==currentPage? 'active':'' ">
          <a class="clickable" (click)="onPageProduct(i)">{{i}}</a>
        </li>
      </ul>
    </div>




  </div>
</div>
